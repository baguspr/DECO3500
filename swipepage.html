<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <style>
            .flex-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .flex-container > div {
                background-color: #faf8f8;
                margin: 20px;
                text-align: center;
                font-size: 30px;
            }
            .outer-container{
                justify-content: center;
                margin: 50px;
            }
            .image-container{
                width: 300px;
                height: 300px;
                background-image: url("Jane Doe 80 percent blur.png");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                filter: blur(8px);
                -webkit-filter: blur(8px);
                justify-content: center;
                margin: 30px;
            }
            .content{
                justify-items: center;
            }

            .container{
                justify-items: center;
                margin: 10px;
            }
            p{
                font-size: 16px;
            }
            .description{
                text-align: left;
                margin: 30px;
            }
            .category{

            }
            .title{

                font-weight: bold;

            .prompts{

            }
            .image-container-1{

                margin: 30px;

            .match-unmatch{

                justify-content: space-between;
                padding: 20px;
            }
            .textButton{
                background-color: #F86400 !important;
                border-color: #F86400 !important;
            }
            .chosenCategory{
                background-color: #FFF !important;
                border-color: #F86400 !important;
                border-radius: 2px;
                color: #000 !important;
            }
            a:link {
            text-decoration: none;
            }

            a:visited {
            text-decoration: none;
            }

            a:hover {
            text-decoration: none;
            }

            a:active {
            text-decoration: none;
            }
